<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maket 2</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="nav wrapper">
        <div class="logo">
            <img class="logo-img" src="img/Logo.png" alt="logo">
        </div>
        <div class="menu">
            <div class="menu__line"></div>
            <div class="menu__line"></div>
            <div class="menu__line"></div>
        </div>
    </div>
    <div class="header wrapper">
        <div class="header__topblock">
            <div class="header__infoblock">
                <div class="header__infoblock_title">
                    <p class="header-title">Your Food court at home</p>
                </div>
                <div class="header__infoblockOptions">
                    <div class="header__infoblock_leftOption option_button">
                        <h2>Delivery</h2>
                        <p>Order by</p>
                    </div>
                    <div class="header__infoblock_rightOption option_button">
                        <h2>Takeout</h2>
                        <p>Grab and go</p>
                    </div>
                </div>
            </div>
            <div class="header__pictureblock">
                <div class="plate-img">
                    <img src="img/Photo-plate.png" alt="">
                    <div class="ruccola-img">
                        <img src="img/rucola-png.png" alt="">
                    </div>
                    <div class="description-img">
                        <img src="img/Photo-description.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="header__descriptionblock">
            <div class="header__descriptionblock_time infografic">
                <img src="img/time-eat.png" alt="">
                <p>delivery in all paris in less than 30 minutes</p>

            </div>
            <div class="header__descriptionblock_delivery infografic">
                <img src="img/delivery.png" alt="">
                <p>Free delivery from 29 euros</p>

            </div>
            <div class="header__descriptionblock_paris infografic">
                <img src="img/paris.png" alt="">
                <p>Only fresh and French products</p>

            </div>
        </div>
    </div>
    <div class="main">
        <div class="restaurants wrapper">
            <div class="restaurants__top">
                <div class="restaurants__title">
                    <h2>RESTAURANTS</h2>
                </div>
                <div class="restaurants__button">
                    <img src="img/Button_show all.png" alt="">
                </div>
            </div>
            <div class="restaurant__cards">
                <div class="restaurant__cards_preview">
                    <img src="img/restaurant1.png" alt="">
                </div>
                <div class="restaurant__cards_preview">
                    <img src="img/restaurant2.png" alt="">
                    <img class="button_back" src="img/Button_back.png" alt="">
                </div>
                <div class="restaurant__cards_preview">
                    <img src="img/restaurant3.png" alt="">
                </div>
                <div class="restaurant__cards_preview">
                    <img src="img/restaurant4.png" alt="">
                    <img class="button_forward" src="img/Button_forward.png" alt="">
                </div>
            </div>
    
        </div>
        <!-- <div class="nearest"></div> 
        </div> -->
    <div class="specialities wrapper">
        <div class="specialities_top">
            <div class="specialities_title">
                <h2>SPECIALITIES</h2>
            </div>
            <div class="specialities_button">
                <img src="img/Button_show all.png" alt="">
            </div>
        </div>
        <div class="specialities_iconframes">
            <div class="iconFrames">
                <img src="img/Frame 28.png" alt="">
            </div>
            <div class="iconFrames">
                <img src="img/Frame 29.png" alt="">
            </div>
            <div class="iconFrames">
                <img src="img/Frame 30.png" alt="">
            </div>
            <div class="iconFrames">
                <img src="img/Frame 34.png" alt="">
            </div>
            <div class="iconFrames">
                <img src="img/Frame 31.png" alt="">
            </div>
            <div class="iconFrames">
                <img src="img/Frame 32.png" alt="">
            </div>
            <div class="iconFrames">
                <img src="img/Frame 33.png" alt="">
            </div>
            <div class="iconFrames">
                <img src="img/Frame 35.png" alt="">
            </div>
        </div>
    </div>
    <div class="map wrapper">
        <img src="img/Map.svg" alt="">
    </div>
    <div class="social"></div>
    <div class="footer"></div>

</body>
</html>
